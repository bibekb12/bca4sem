    <script>
function fibbonaciToNum(num) {
    let current = 0;
    let arr = [0, 1];
    for (let i = 1; i < arr.length; i++) {
        current = arr[i] + arr[i - 1]
        if (current <= num) {

            arr.push(current);
        }
    }
    return arr;
}
document.write(""+fibbonaciToNum(85));
console.log(fibbonaciToNum(85));
    </script>
